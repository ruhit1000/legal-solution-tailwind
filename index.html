<!DOCTYPE html>
<html lang="en">

<head>

            <div>

        <div class="bg-center bg-cover lg:w-9/10 max-w-6xl mx-auto text-white py-[104px]" 
     style="background-image: linear-gradient(180deg, rgba(17, 17, 17, 1) 0%, rgba(17, 17, 17, 0) 100%), url('./images/banner.png');">

                <input class="bg-white w-sm lg:w-md h-[59px] px-6 lg:mr-6 mb-6 rounded-lg text-[#A0A0A0]" type="text" name="" id="" placeholder="Search your services">
                <button class="py-4 px-10 bg-[#B68C5A] text-white text-lg font-semibold rounded-lg">Search</button>
            </div>
